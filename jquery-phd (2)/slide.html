<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./code.jquery.com_jquery-3.7.1.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        section {
            width: 100%;
            height: 100vh;
        }

        .container {
            width: 1250px;
            margin: 0 auto;
        }

        .navbar {
            text-align: center;
            padding: 20px 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.555);
        }

        .slide {
            position: absolute;
            top: 65px;
            right: 20px;
            display: none;
            background-color: rgba(0, 0, 0, 0.555);
            color: white;
            padding: 20px;
            border-radius: 5px;
            
        }
      
    </style>
</head>

<body>
    <section>
        <header>
            <div class="container">
                <div class="navbar">
                    <h3>
                        click to slide down and dbl clik to slide stop
                    </h3>
                </div>
            </div>
          <div id="slide">
            <div class="slide">
              <h3>slide-one</h3>
              <h3>slide-two</h3>
              <h3>slide-three</h3>
              <h3>slide-four</h3>
              <h3>slide-five</h3>
                </div>
          </div>
        </header>
    </section>
    <script>
        
           
            $(".navbar").click(function(){
                $(".slide").slideDown(2000,function(){
                    $(this).animate({right:"100px"})
                })
            });
            $(".navbar").dblclick(function(){
                $(".slide").stop(1000)
            });
           
        
    </script>
</body>

</html>
